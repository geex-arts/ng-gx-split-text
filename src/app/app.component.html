<section class="split-text">
  <h1 class="split-text__title">ng-gx-split-text-demo</h1>
  <div style="width: 50%; margin: 0 auto;"></div>
  <div class="split-text__cards">
    <app-card class="split-text__card" *ngFor="let card of cards"
              #card_component
              [cardName]="card.name"
              [cardText]="card.text">

    </app-card>
  </div>
</section>
